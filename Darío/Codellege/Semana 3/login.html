<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        .login{
            width: 27rem;
            height: 38rem;
            border-radius: 0.5rem;
            background: url(https://lesilets.com/wp-content/uploads/2018/04/1096907-cool-dark-background-2560x1600-for-tablet-1024x640.jpg);
            background-size: 100% 100%;
            left: calc(50% - 27rem/2);
            top: calc(50% - 38rem/2);
            position: relative;
        }
        .username{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
            font-weight:initial;
            left: 4rem;
            top: 11rem;
            color: rgb(255, 255, 255);
            
            position: absolute;
        }
        .inputex{
            background-color: rgb(58, 55, 55);
            border-radius: 1rem;
            font-size: 1rem;
            border: transparent;
            width: 18rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color:white;
        }
        .password{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
            font-weight:initial;
            left: 4rem;
            top: 18rem;
            color: rgb(255, 255, 255);
            
            position: absolute; 
        }
        .inputpass{
            background-color: rgb(58, 55, 55);
            border-radius: 1rem;
            font-size: 1rem;
            border: transparent;
            width: 18rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color:white;
        }

        .onoff{
  
            display: -moz-inline-stack;
            display: inline-block;
            vertical-align: middle;
            *vertical-align: auto;
            zoom: 1;
            *display: inline;
            position: relative;
            cursor: pointer;
            width: 55px;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            top: 21rem;
            left: 4rem;
            
        }
        .onoff label {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: #cd3c3c;
            border-radius: 5px;
            font-weight: bold;
            color: #FFF;
            -webkit-transition: background 0.3s, text-indent 0.3s;
            -moz-transition: background 0.3s, text-indent 0.3s;
            -o-transition: background 0.3s, text-indent 0.3s;
            transition: background 0.3s, text-indent 0.3s;
            text-indent: 27px;
            -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4) inset;
            -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4) inset;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4) inset;
            
        }
            .onoff label:after {
            content: 'NO';
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            font-size: 12px;
            color: #591717;
            text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.35);
            z-index: 1;
            
        }
        .onoff label:before {
            content: '';
            width: 15px;
            height: 24px;
            border-radius: 3px;
            background: #FFF;
            position: absolute;
            z-index: 2;
            top: 3px;
            left: 3px;
            display: block;
            -webkit-transition: left 0.3s;
            -moz-transition: left 0.3s;
            -o-transition: left 0.3s;
            transition: left 0.3s;
            -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
        
        }
        .onoff input:checked + label {
            background: #378b2c;
            text-indent: 8px;
            
        }
        .onoff input:checked + label:after {
            content: 'YES';
            color: #091707;
 
        }
        .onoff input:checked + label:before {
            left: 37px;
 
        }
        .sign{
            font-family:sans-serif;
            font-size: larger;
            font-weight:initial;
            left: 4rem;
            top: 6rem;
            color: rgb(255, 255, 255);
            position: absolute;
        }
        a{
            text-decoration: none;
            padding-bottom: .3rem;
            color: white;
        }
        a:hover{
            text-decoration: none;
            border-bottom: 1px solid yellow;

        }
        
        .signup{
            font-family:sans-serif;
            font-size: larger;
            font-weight:initial;
            left: 13rem;
            top: 6rem;
            color: rgb(255, 255, 255);
            position: absolute;
        }
        .boton{
            border-radius: .2rem;
            background-color: rgb(170, 159, 159);
            color: black;
            border: transparent;
            top: 23rem;
            left: 10.3rem;
            position: relative;
            font-size: 1.3rem;
        }
        .borde{
            border: 1px solid white;
            position: relative;
            top: 24rem;
            left: 4rem;
            width: 18rem;
        }
        .forget{
            position: relative;
            color: white;
            left: 7.8rem;
            top: 25rem;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .keep{
            position: relative;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            top: 15.5rem;
            left: 8rem;
        }
        .fondo{
            background: url(https://lh3.googleusercontent.com/proxy/7vqx3bGmwTTqQ-PyNEwhEqeAAlnaxlLhsJrA7hQ9idGZ1cyihgY3pzKhLVvFxE3_5HzTFl6veWoGN9iGcfFxJ-cP-MX1elIjEm3IIRYv2g1k0p0CEIkoSUqayL1otBST8EJbqGx1OZo);
            background-size: 100% 110%;
        }
    </style>
</head>
<body class="fondo">
    <section class="login">
        <div class="sign">
            <a href="#">SIGN IN</a>
        </div>
        <div class="signup">
            <a href="#">SIGN UP</a>
        </div>
        <div class="username"> USERNAME
            <br>
            <input type="text" name="user" class="inputex">
        </div>
        <div class="password">PASSWORD
            <br>
            <input type="password" name="user" class="inputpass">
        </div>
        <div><p class="onoff"><input type="checkbox" value="1" id="checkboxID"><label for="checkboxID"></label></p></div>
        <div>
            <input class="boton" type="submit" value="Sing In" >
        </div>
        <div class="borde"></div>
        <div class="forget"> <a href="#">Forgot your password?</a> </div>
        <div class="keep">KEEP ME SIGNED IN</div>
    </section>
    
</body>

</html>

    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

         /**{
            box-sizing: border-box;

        .cuadro1{
            border: 0 solid black;
            width: 12.5%;
            height: 12.5%;
            background-color: rgb(8, 8, 8);
            float: left;
            position: relative;
       }
       .cuadro2{
            border: 0 solid rgb(14, 13, 13);
            width: 12.5%;
            height: 12.5%;
            background-color: rgb(255, 255, 255);
            float: left;
            position: relative;
       }
       .clear{
           clear: both;
       }
       .circle{
           width: 50%;
           height: 50%;
           border: 0.2rem solid rgb(218, 17, 17);
           border-radius: 100rem;
           position: absolute;
           left: calc(50% - 50%/2);
           top: calc(50% - 50%/2);
       }
       .circle2{
           width: 50%;
           height: 50%;
           border: 0.2rem solid rgb(9, 255, 0);
           border-radius: 100rem;
           position: absolute;
           left: calc(50% - 50%/2);
           top: calc(50% - 50%/2);
       }
       .em{font-size: 1em;}
       .rem{font-size: 1rem;}

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        *{box-sizing: border-box;}
        .centro{
            text-align: center;
        }
    </style>
</head>
<body>
    <header></header>

    <main class="container w-100 h-100 p-3 mb-2 bg-primary text-white">
        <section >
            <form>
                <div class="form-row m-3 centro"><h1>Formulario</h1></div>
                <div class="form-row m-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-row m-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido Paterno">
                  </div>
                </div>
                <div class="form-row m-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellido Materno">
                    </div>
                </div>
                
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Edad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputState">Sexo</label>
                      <select id="inputState" class="form-control">
                       <option value="select">Elegir</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row col-md-3">
                      <label for="Inputdate">Fecha Nac:</label>
                      <input type="date" name="" id="Inputdate">
                  </div>
                  <div class="form-group m-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        He leido las Reglas
                      </label>
                    </div>
                  </div>

              </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>

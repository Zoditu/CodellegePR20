<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        *{
            box-sizing: border-box;}
        
        .cuadradoa{
            height: 5rem;
             width: 5rem;
            
            border:1px solid rgb(41, 0, 221);
            position:absolute;
        }
        .cuadradon{
            height: 5rem;
             width: 5rem;
            
            border:1px solid rgb(0, 0, 0);
            position: relative;
        }
        .cuadradov{
            height: 5rem;
             width: 5rem;
           
            border:1px solid rgb(4, 255, 58);
            position: relative;
        }
        .cuadradom{
            height: 5rem;
             width: 5rem;
            
            border:1px solid rgb(255, 4, 213);
            position: relative;
        }
        .centro{
            top: 1.94rem;
            left: 2.4rem;
            position: relative;
        }
        .ccentro{
            top: 2.2rem;
            left: 2.2rem;
            position: relative;
        }
        .table{display: table;}
        .celda{display: table-cell;}
        .vertical{vertical-align: middle;}
        .inline{display: inline-block;}
        .circulos{
            border-radius: 100%;
            width: .5rem;
            height: .5rem;
            border: 1px solid red;
        }
        .text-cent{text-align: center;}

        cuadradoa:hover{
            border:1px solid red;
            transition: border 3s;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="cuadradoa">
        <div class="circulos ccentro"></div>
        <div class="cuadradon centro">
            <div class="circulos ccentro"></div>
            <div class="cuadradov centro">
                <div class="circulos ccentro"></div>
                <div class="cuadradom centro">
                    <div class="circulos ccentro"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

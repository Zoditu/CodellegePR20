<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>MothersDay</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        *{
            box-sizing: border-box;
         }
         .tarjeta{
             width: 30rem;
             height: 40rem;
             background-color: rgb(221, 120, 182);
             background-image: url(md.png);
             background-size: cover;
             position: relative;
             left: calc(50% - 40rem/2);
             margin: 2rem;
         }      
         .t1{
             width: 26rem;
             height: 20rem;
             position: absolute;
             background-color: rgb(253, 174, 220);
             border-radius: 1rem;
             left: calc(50% - 26rem/2);
             top: 12rem;
             transform: rotate(0deg);
             transform-origin: 20% 100%;
             transition: transform 1s;
         }
         .tam{
            width: 26rem;
             height: 20rem;
             
         }
         .t1:hover{
            transform: rotate(-125deg);
            transform-origin: 20% 100%;
            transition: transform 1s;
        }
        .t2{
             width: 26rem;
             height: 20rem;
             /*border: .2rem solid rgb(87, 87, 230);*/
             background-color: transparent;
             position: absolute;
             left: calc(50% - 26rem/2);
             top: 12rem;
         }
    </style>
</head>
<body>
    <header></header>
    <main class="container tarjeta">
        <header>
            <div class="t2"><img src="Mothersday.png" alt="" class="tam"></div>
            <div><img src="momday.png" alt="" class="t1"></div>

        </header>
    </div>
       
        
    </main>
    <footer></footer>
</body>
</html>

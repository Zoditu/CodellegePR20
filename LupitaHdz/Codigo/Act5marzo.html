<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        *{
            box-sizing: border-box;
        }
        .circulo{
            width: 8rem;
            height: 8rem;
            border-radius: 100%; 
            background: black;
            float:left;
        
        }
        
        /* .circulo:first-child:hover, .circulo:first-child:hover +.line{
            background: purple;
        } */
        .fill{
            width: 0;
            height: 100%;
            background: purple;
            transition: width 0.3s;
        }
        .circulo:first-child:hover{
            background: purple;
        }

        .circulo:first-child:hover + .line > .fill{
            width: 100%;
            height: 100%;
            background: purple;
            transition: width 0.3s;
        }
        .circulo:nth-child(3):hover, .circulo:nth-child(3):hover + .line{
            background-color: red;

        }     
        .circulo:last-child:hover{
            background: green;
        }
        .line{
            height: 3rem;
            background: gray;
            width: calc((100% - 24rem)/2);
            float: left;
            margin-top: 2.5rem;
        }
    </style>
    <title>Actividad</title>
</head>
<body >
    <div class="container-fluid h-100">
        <div class="row h-100  align-items-center">
            <div class="col p0">
                <div class="circulo"></div>
                <div class="line"><div class="fill"></div></div>
                <div class="circulo"></div>
                <div class="line"></div>
                <div class="circulo"></div>
            </div>
        </div>
    </div>
    
  
</body>
</html>

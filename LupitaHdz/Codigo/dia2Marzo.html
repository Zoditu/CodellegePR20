<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libs/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="Chessboard.css">
    <title>Ejemplo2Marzo</title>
 
    <script>
    

        function CambiarColor(elemento)
        {
            $(elemento).removeClass( 'negro' ).addClass( 'morado' );
            
        }
 
    </script>
</head>
<body>
    <main id="contenedor">
        <div class="cuadro negro" onclick="CambiarColor(this)"></div>
        <div class="cuadro negro"></div>
    </main>
   
</body>
</html>

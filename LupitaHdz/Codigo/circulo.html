<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
         }
        *{
            box-sizing: border-box;
         }
         .circulo1{
             height: 5rem;
             width: 5rem;
             border-radius: 100%;
             background: rgb(243, 197, 111);
             position:absolute;
             left: calc(50% - 5rem/2);
             top: calc(50% - 5rem/2);
         }
         .circulo2{
             height: 2rem;
             width: 2rem;
             border-radius: 100%;
             background: orchid;
             position: absolute;
             left: calc(50% - 2rem/2);
             top: calc(50% - 2rem/2);
         }
    </style>
</head>
<body>
    <div class="circulo1"></div>
    <div class="circulo2"></div>
    
</body>
</html>

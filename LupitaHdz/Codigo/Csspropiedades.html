<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>CSS</title>
    <style>
        html, body {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }        
        .card{
            width: 35rem;
            height: 20rem;
            background: darkblue;
            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 3rem 0.1rem  dimgrey; /* propiedades de box-shadow x, y , que tanto se expande el color y sombriado*/
            background: url('ST.jpg');
            background-size: 100% 100%;
            position: relative;
            margin: 2rem;
        }
        .card2{
            width: 35rem;
            height: 20rem;
            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 3rem 0.1rem  dimgrey; /* propiedades de box-shadow x, y , que tanto se expande el color y sombriado*/
            background: url('ST.jpg');
            background-size: 100% 100%;
            position: relative;
            margin: 2rem;
        }
        .line{
            background: white;
            width: 8rem;
            height: 0.6rem;
            position: absolute;
            left: calc(50% - 8rem/2);
        }
        .top{
            top:0;
        }
        .bottom{
            bottom:0;
        }
        .line2{
            background: white;
            width: 0.6rem;
            height: 8rem;
            position: absolute;
            top:calc(50% - 8rem/2);    
        }
        .right{
            right: 0;
        }
        .left{
            left: 0;
        }
    
        .name{
            margin: 0;
            font-size: 1.70rem;
            font-weight: normal;
            padding-left: 1rem;    
        }
        .position{
            margin: 0;
            padding-left: 1rem;
            
        }
        .logo{
            margin: 0;
           height: 8rem;
           padding-left: 2rem;
           padding-top: 1rem;
        }
        .email{
            margin: 0;
            height: 2.5rem;

            position: absolute;

            right: 13rem;
        }
        .correo{
            margin:0;
            padding-right: 1rem;
            position: absolute; 
            top: 6rem;
            right: 2rem;
        }
        .phone{
            margin:0;
            height: 2.5rem;
            padding-right: 1.5rem;
            position: absolute; 
            top: 8rem;
            right: 13rem;
        }
        .phonenum{
            margin:0;
            padding-right: 1rem;

            right: 8rem;
        }
        .home{
            margin:0;

            padding-right: 1.5rem;
            position: absolute; 
            top: 11rem;
            right: 13rem;
        }
        .address{
            margin:0;
            padding-right: 1rem;
            position: absolute; 
            top:12rem;
            right: 7rem;

        }
        .web{
            margin:0;
            height: 2.5rem;
            padding-right: 1.5rem;
            position: absolute; 
            top: 14rem;
            right: 13rem;
        }
        .wsite{
            margin:0;
            padding-right: 1rem;
            position: absolute; 
            top:15rem;
            right: 5.5rem;

        }
        .logpos{
           margin: 0;
           height: 15rem;
           padding-left: 9.5rem;
           padding-top: 2rem;
           
        }
    </style>

</head>
<body>
    <section class="card">
        <div class="line top"></div>

        <div class="phonenum">8114884385</div>
        <img src="homeee.png" class="home">
        <div class="address">La Paloma# 104</div>
        <img src="web.png"  class="web">
        <div class="wsite">www.starwars.com</div>
     </section>
     
     <section class="card2">

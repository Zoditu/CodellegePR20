<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Ejemplo tabla</title>
    <style>
        table,
        th,
        td {
          border: 1px solid black;
          text-align: center;
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th>*</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2", rowspan="4">X</td>
            <td colspan="3", rowspan="2">Y</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2", rowspan="2">1</td>
            <td colspan="1", rowspan="2">2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="1", rowspan="3">3</td>
            <td colspan="2", rowspan="3">4</td>
            <td colspan="2", rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
    </table>
    
</body>
</html>

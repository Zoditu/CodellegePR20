<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <style>
        html, body {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: url(pink.jpg) no-repeat center top;
            background-size: cover;            
        }        
        .card{
            width: 30rem;
            height: 40rem;
            background: rgb(223, 134, 196);
            border-radius: 0.4rem;
            /*background: url('ST.jpg');*/
            background-size: 100% 100%;
            position: relative;
            margin: 2rem;
            left: calc(50% - 37%/2);             
        }
       .tam{
           font-size: 1rem;
           position: absolute;
           left: 2rem;
           top: calc(50% - 50%/2);
       }
       .input{
           width: 26rem;
           height: 2rem;
           border-radius: 1.5rem;
           background: rgb(199, 137, 233);
           border: 0.2rem solid rgb(168, 86, 245);
           padding: 0.3rem;        
       }
       .input2{
           background: rgb(169, 63, 207);
           border: 0.2rem solid rgb(124, 41, 156);           
       }
       .signin{
           padding-left: 2rem;
           font-size: 1.5rem;       
       }
       .signup{
           font-size: 1.5rem;
           padding-left: 1rem;
       }
       .hr{
           margin: 3rem;
           border: 0.1rem solid   rgb(168, 86, 245);
       }
       a{
           text-decoration: none;
           padding-bottom: .3rem;
           color: white;
           padding-top: 3rem;
       }
       a:hover{
           text-decoration: none;
           border-bottom: 0.1rem solid white;
       }
       label{
           margin:1rem;
       } 
       .p{
           padding-top: 2rem;
           display: inline-block;
       }      
    </style>
</head>
<body>
    <section class="card" >
            
            <p class="signin p"><a>SIGN IN</a></p>
            <p class="signup p"><a>SIGN UP</a></p>
            <form action="" method="get" class="tam">
                <div>
                    <label>USERNAME</label>
                    <br>
                    <input class="input" type="text" name="user" required>
                    <br>
                 </div>
                 <br>            
                <div>
                    <label>Password:</label>
                    <br>
                    <input class="input" type="password" name="password" required>
                    <br>
                </div>
                <br>
                <div>
                    <input type="radio" name="kp" value="yes" required>Yes
                    <input type="radio" name="kp" value="no" required>No
                    <label class="label">KEEP ME SIGNED IN</label>
                    <br>
                 </div>
                 <br>
                <input class="input input2" type="submit" value="SIGN IN">
                <br>
                <hr class="hr"></hr>
                <div align="center"><a>Forgot your password?</a></div>               
            </form>      
        </section>    
</body>
</html>

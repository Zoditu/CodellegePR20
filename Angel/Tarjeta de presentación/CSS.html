<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <met
    a name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <style>

        html, body{
            color: darkgray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .card{
            width: 35rem; height: 20rem;
            background: rgb(6, 6, 90);
            border-radius: 1.5rem;
            box-shadow: 0.75rem 0.5rem 1px 0.1rem dimgrey;
            background: url('otro.jpg');
            background-size: 100% 100%;
            position: relative;
        }
        
        .line{
            background: darkgray;
            width: 8rem;
            height: 0.7rem;
            position: absolute;
            left: calc(50% - 8rem/2);             
        }
        .logo{
            width: 5rem; height: 4rem;
            box-sizing:border-box; 
            background: url('Yo.jpg');
            background-size: 100%;
            overflow:hidden;
        }

        .name{
            padding-top: 7.5rem;
            padding-left: 3rem;
            font-size: 2.6rem;
            font-weight: normal;
        }

        .iconEmail{
            width: 5rem; height: 4rem;
            background: url('gmail.jpg');
            background-size: 100%;
            padding-top: 6rem;
            padding-right: 4rem;
            text-align: right;
            font-size: 0.75rem;
        }

        .name2{
            padding-right: 16rem;
            text-align: right;
            font-size: 1rem;
            font-weight: normal;
        }
        

        .position{
            margin: 0;
        }

        .top{
            top: 0rem;
        }

        .bottom{
            bottom: 0rem;
        }

    </style>
</head>
<body>
    <section class="card">
        <div class="logo"></div>
        <div class="line top"></div>
        <div class="line bottom"></div>

        <div class="name"> Angel BÃ¡rcenas</div>
        <div class="name2"> Software Engineer</div>
        <div class="iconEmail"> barcenasmoraangel@gmail.com</div>
    </section>
</body>
</html>

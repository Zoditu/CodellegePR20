<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ciclos</title>
    <script>
        //Ciclos
        /* 
        While: Mientras
        ++x = x+=1          Empieza en 1
        --x = x-=1
        x++ =               Se suma 1 cuando se vuelve a llamar
        for
        do-while
        */
        var x=0;
        var arreglo = ['A', 'B', 'C'];
        var i=1;
        //Eliminar todos los numeros multiplos de 5 
        for( i; i<=100; i++ )
        {
            if(i % 5 === 0)
            {
                continue;
            }
            console.log(i);
        }
    </script>
</head>

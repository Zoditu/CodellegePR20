<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Prueba de tarjetas de cumpleaños </title>
    <style>
        html, body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        .tarjetaImagen{
            border: 3px grey;
            width: 10%; height: 30%;
            font-size: 20px;
            background: grey;
            float: left;
            color: white;
        }

        .tarjetaDatos{
            border: 3px red;
            width: 30%; height: 30%;
            font-size: 20px;
            background: black;
            float: left;
            color: white;
            overflow: scroll;
        }

        .margin{
            padding-top: 4rem;
            padding-bottom: 4rem;
            text-align: center;
            font-size: 32px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .marginTarjeta{
            padding-bottom: 4rem;
            text-align: center;
            font-size: 32px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .imageText{
            height: 30px; font-weight: 30px;
            overflow: auto;
            text-align: center;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .pText{
            height: 30px;
            overflow: auto;
            text-align: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            float: left;
        }
    </style>
</head>
<body>
    <main class="margin">
        CUMPLEAÑOS <br>
    </main>

    <main class="imageText">
        CUMPLEAÑOS PROFESORES:
    </main> 

    <main class="margin">
        <main class="tarjetaImagen" class="imageText">
    <p>
        Image
    </p>
</main>
        <main class="tarjetaDatos" class="pText">
            <p>
                Julio Coronado <br>
                1 de Agosto de 1975 <br>
                Marcadores <br>
            </p>
        </main>
 

        <main class="margin">
            <main class="tarjetaImagen" class="imageText">
        <p>
            Image
        </p>
    </main>
    <main class="tarjetaDatos" class="pText">
        <p>
            Kevin Martín del Campo Fernández <br>
            14 abril 1995 <br>
            Me pueden regalar marcadores y borradores <br>
        </p>
    </main>
    
</body>
</html>

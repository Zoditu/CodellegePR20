<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="Libs/jquery-3.4.1.js"></script>
    <style>
     .cuadro{
            width: 20%;
            height: 20%;
            float: left;
        }
        .white{
            background-color: white;
        }
        .black{
            background-color: black;
        }
        .purple{
            background: purple;
        }
    </style>
    <script>
    $(function()    //Queries (Querty)
    {
        $('.cuadro').removeClass('black').addClass('purple');
        //.clase
        //#id
        //h1
        //div section h1
       }
    );  /*Event no se puede cambiar nunca */

    function EventoSubmit(event)
    {
        event.preventDefault();
        console.log(event);   
    }
    </script>
</head>
<body>
    <div onsubmit="EventoSubmit(event);"></div>
    <form onsubmit="EventoSubmit(event);">      
        <input type="text" placeholder="Nombre">
        <button onclick="alert('click');">Click me</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ya algo bueno</title>
    <script src="alumnos.js"></script>
    <script>
        //window: Ventana(Es objeto)
        //document: HTML (Es objeto)

        window.onload = function(event)     //Onload: Sirve para 
        {
            var main = document.getElementById('contenedor');
            for(var i=0; i<alumnos.length; i++)
            {
                var alumno = alumnos[i];
                main.innerHTML += '<div class="tarjeta">' + '<figure></figure>' + '<h3>' + alumno + '</h3>' + '</div>'
            }
        };
    </script>
</head>
<body>
<main id="contenedor">
    
</main>
</body>
</html>

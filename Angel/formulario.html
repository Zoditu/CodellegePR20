<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label> Nombre: </label>
        <input type="text" name="user" required>
        <br>
        <br>
        <label> Password: </label> 
        <input type="password" name="password" required>
        <br>
        <br>
        <label> Sexo: </label>
        <input type="radio" name="sex" value="Hombre" required> H
        <input type="radio" name="sex" value="Mujer" required> M
        <br>
        <br>
        <label> Mayor de edad</label>
        <input type="checkbox" name="adult" required>
        <input type="number" name="edad" min="0" max="110" required>
        <br>
        <br>
        <button> Ingresar </button>
        <input type="submit" value="Ingresar" required>
        
    </form>
</body>

</html>

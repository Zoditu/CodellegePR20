            box-sizing: border-box;
        }

        .bolita {
            width: 5rem;
            height: 5rem;
            position: absolute;
            background: palevioletred;
            border-radius: 100%;
            left: 50;
            top: 30;
            
            /*padding: 1rem;
            border: 1rem solid rebeccapurple;*/

        }
    </style>
    <script>
        /*var maxWidth = $(window).innerWidth();*/
        var maxLeft = null;
        var maxTop = null;
        var width = null;
        var height = null;
        var distanceX = -2;
        var distanceY = -2;

        $(function () {
            var bolita = $('#bolita');
            width = bolita.outerWidth();
            height = bolita.outerHeight();
            maxLeft = $(window).innerWidth() - width;
            maxTop = $(window).innerHeight() - height;

            setInterval(function () {
                /*console.log(bolita.css('left'));*/
                var left = parseInt(bolita.css('left'));
                var top = parseInt(bolita.css('top'));

                if (left >= maxLeft || left <= 0) {
                    left = left <= 0 ? 0 : maxLeft;
                    distanceX *= -1;
                    onLeftBounce(bolita, function (bolita) {
                        //Hacer lo que quieran con los bolita
                        //Cuando rebote en los lÃ­mites de X
                        if (left <= 0) {
                            bolita.css('background', 'rebeccapurple');
                        } else {
                            bolita.css('background', 'limegreen');
                        }
                    });
                }

                if (top >= maxTop || top <= 0) {
                    top = top <= 0 ? 0 : maxTop;
                    distanceY *= -1;
                    
                 onTopBounce(bolita, function(bolita){
                        if(top <=0)
                        {
                            bolita.css('background', 'lightseagreen');
                        }
                        else{
                            bolita.css('background', 'palevioletred');
                        }

                     });
                }
                /*else if(left ===0)
                {
                    left = 0;
                    distanceX *= -1;
                }*/

                bolita.css('left', left + distanceX + 'px');
                bolita.css('top', top + distanceY + 'px');
            }, 1000 / 60);

        });

        $(window).on('resize', function (event) {
            maxLeft = this.innerWidth - width;
            maxTop = this.innerHeight - height;
        });
        /*console.log( bolita. width() );
        console.log( bolita.outerWidth () );
        console.log( bolita.innerWidth() );
        });*/

        $(document).on('resize', function (event) {
            maxWidth = this.innerWidth;
            /* var ventana =event.target; */
        });

        function onTopBounce(bolita, callback) {
            callback(bolita);
        }

        function onLeftBounce(bolita, callback) {
            callback(bolita);
        }
    </script>
</head>

<body>
    <div id="bolita" class="bolita"></div>

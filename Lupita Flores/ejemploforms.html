<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Llena los siguientes datos</h1>
    <form action="" method="get">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label>Apellido Paterno:</label>
        <input type="text" name="paterno" required>
        <br>
        <label>Apellido Materno:</label>
        <input type="text" name="materno"required>
        <br>
        <label>Celular:</label>
        <input type="number" name="celular"required>
        <br>
        <label>País:</label>
        <select name="pais">
            <option value="México">México</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Argentina">Argentina</option>
            <option value="guatemala">Guatemala</option>
        </select>
    
        <br>
        <label>Estado:</label>
        <select name="" id="">
            <option value="Nuevo Leon">Nuevo León</option>
            <option value="coahuila">Coahuila</option>
        </select>
        
        <br>
        <label>Cuidad:</label>
        <input type="text" name="" id="">
        <br>
        <label>Direccion:</label>
        <input type="text" name="" id="">
        <br>
        <label>Número Ext.</label>
        <input type="number" name="exterior">
        <br>
        <label>Colonia:</label>
        <input type="text" name="" id="">
        <br>
        <label>Colonia:</label>
        <input type="text" name="colonia">
        <br>
        <label>Codigo Postal:</label>
        <input type="number" name="cp">
        <br>
        <label>Email:</label>
        <input type="email" name="email">
        <br>
        <label>Tarjeta:</label>
        <input type="number" name="tarjeta">
        <label>CVV:</label>
        <input type="password" name="cvv">
        <br>
        <button>Enviar</button>

    </form>
</body>
</html>

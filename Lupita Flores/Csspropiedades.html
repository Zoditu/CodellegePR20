<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>CSS</title>
    <style>
        html, body {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .card{
            width: 35rem;
            height: 20rem;
            background: darkblue;
            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 3rem 0.1rem  dimgrey; /* propiedades de box-shadow x, y , que tanto se expande el color y sombriado*/
            background: url('universe.jpeg');
            background-size: 100% 100%;
            position: relative;
        }
        .line{
            background: orange;
            width: 8rem;
            height: 0.6rem;
            position: absolute;
            left: calc(50% - 8rem/2);
        }
        .top{
            top:0;
        }
        .bottom{
            bottom:0;
        }
        .name{
            margin: 0;
            font-size: 2.5rem;
            font-weight: normal;
        }
        .position{
            margin: 0;
        }
    </style>

</head>

<body>
    <section class="card">
        <div class="line top"></div>
        <div class="line bottom"></div>

        <h2 class="name">Guadalupe Hernandez </h2>
        <h4 class="position">Lic. Matematicas</h4>


    </section>


    
</body>
</html>

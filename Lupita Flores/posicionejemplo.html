<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>posicion</title>
     <style>
          html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
                
        * {
            box-sizing: border-box;
        }

        .principal{
            border-bottom: 2px dimgray;
            height: 5rem;
            width: 100%;
            position: sticky;
            left: 0;
            top: 0;
            background: white;

        }

        main {
            background: pink;
            height: 300vh;
        }

        .margin{
            padding-top: 4rem;
        }



     </style>
</head>
<body>
    <header class="principal"></header>
    
    <main class="margin">HOLA</main
        >
    <footer></footer>
</body>
</html>

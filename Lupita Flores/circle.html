<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circulo</title>
    <style>
        html, body{
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        *{
            box-sizing: border-box;
        }

        .inline-block { display: inline-block;}
        .float-left { float: left;}
        .float-right{ float: right;}
        .clear{ clear: both;}

        .table {display: table;}
        .table-cell {display: table-cell;}
        .vertical-align-middle {vertical-align: middle;}
        .w100 {width: 100%;}
        .h100 {height: 100%;}

        .table-row {display: table-row;}
        .text-center{text-align: center;}


        .circle-purple{
            
            width:5rem;
            height:5rem;
            border-radius:100%;
            position: absolute;
            background: purple;
        }

        .circle-white{

        }

    </style>
</head>
<body>
    <div class="table h100 w100">
        <div class="table-cell vertical-align-middle text-center">
            <div class="inline-block circle-purple"></div>

        </div>
    </div>
</body>
</html>

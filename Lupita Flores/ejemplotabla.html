<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <style>
        table,
        th,
        td {
          border: 1px solid black;
        }
      </style>
</head>
<body>
    <h1>Ejercicio practico TABLA</h1>
    <table>
        
        <th>*</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
        <tr>
        
            <td>1</td>
            <td align="center" rowspan="4", colspan="2"> X </td>
            <td align="center" rowspan="2", colspan="3"> Y </td>
        </tr>
        <tr>
            <td>2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td align="center" rowspan="2", colspan="2"> 1 </td>
            <td align="center" rowspan="2", colspan="1"> 2 </td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td align="center" rowspan="3", colspan="1"> 3 </td>
            <td align="center" rowspan="3", colspan="2"> 4 </td>
            <td align="center" rowspan="3", colspan="2"> 5 </td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
        

    </table>
</body>
</html>

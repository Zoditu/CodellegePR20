<!DOCTYPE html>

    <title>Document</title>
    <style>
        html, body{
            color: white;
        }
      .card{
          width: 35rem;
          height: 20rem;
          border-radius: 6%;
          box-shadow: 1.5rem 0.75rem 0.5rem 0.1rem dimgray;
          background: url('azuli.jpg');
          background-size: 110% 110%;
          position: relative;
      }
      .line{
          background: orange;
          width: 8rem;
          height: 0.7rem;
          position: absolute;
          left: calc(50% - 8rem/2);
      }
      .top{
          top: 0;
      }
      .bottom{
          bottom: 0;
      }
      .name{
        margin: 0;
        font-size: 2.2rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: normal;
        left: 10%;
        top: 40%;
        position: absolute;

      }
      .position{
          margin: 0;
          left: 30%;
        top: 55%;
        position: absolute;
      }
      .icon1{
          width: 2rem;
          height: 2rem;
          position: absolute;
          left: 55%;
          top: 30%;
          float: left;
      }
      .logo{
        left: 15%;
        top: 0%;
        position: absolute;
        float: left;
      }
      .logo2{
        position: absolute;
        float: left;
        left: calc(50% - 230px/2);
        top: calc(50% - 230px/2);
      }
      .line1{
          background: orange;
          width: 0.7rem;
          height: 8rem;
          position: absolute;
          top: calc(50% - 8rem/2);
      }
      .top1{
          right: 0;
      }
      .bottom1{
          bottom: 0;
          }
    </style>
</head>

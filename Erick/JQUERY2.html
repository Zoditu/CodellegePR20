<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.4.1.min.js"></script>
    <title>jQuery2</title>
    <script>
    function  CambiarColor(elemento){
        $('cuadro').removeClass('negro').addClass('morado');

      }
    </script>
    <style>
      .cuadro{
        width: 10%;
        height: 10%;
      }
      .negro{
        background: black;
      }
      .morado{
        background: purple;
      }
    </style>
  </head>
  <body>
<main id="container">
  <div class="cuadro negro" onclick="CambiarColor(this)"></div>
    <div class="cuadro negro" ></div>
</main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <title>Document</title>
    <style>
        .row-alumno {
            border: 1px solid black;
        }

        .row-alumno:first-child {
            border-bottom: none;
        }

        .row-alumno:last-child {
            border-bottom: 1px solid black;
        }

        .img-alumno {
            width: 3rem;
            height: 3rem;
            background: dimgray;
        }

        .detalles-alumno {
            width: calc(100% - 3rem);
            height: 100%;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <main>
        <div class="row-alumno p-1">
            <figure class="img-alumno m-0 p-0 float-left"></figure>
            <section class="detalles-alumno pl-1 float-left">
                <article class="h-50">Kevin Martin del Campo Fernández</article>
                <article class="h-50">
                    <span class="float-left mr-2">Edad: 24</span>
                    <span class="float-left">Sexo: Hombre</span>
                    <span class="float-right">Fecha de nac: 14/04/1995</span>
                    <div class="clear"></div>
                </article>
            </section>
            <div class="clearfix"></div>
        </div>
        <div class="row-alumno p-1">
            <figure class="img-alumno m-0 p-0 float-left"></figure>
            <section class="detalles-alumno pl-1 float-left">
                <article class="h-50">Kevin Martin del Campo Fernández</article>
                <article class="h-50">
                    <span class="float-left mr-2">Edad: 24</span>
                    <span class="float-left">Sexo: Hombre</span>
                    <span class="float-right">Fecha de nac: 14/04/1995</span>
                    <div class="clear"></div>
                </article>
            </section>
            <div class="clearfix"></div>
        </div>
    </main>
</body>

</html>

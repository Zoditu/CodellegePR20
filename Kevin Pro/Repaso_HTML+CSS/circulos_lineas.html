<!DOCTYPE html>
<html lang="en" class="h-100 w-100 p0 m0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Circulos y l√≠neas</title>
    <style>
        .circle {
            border: 0.3rem solid black;
            border-radius: 100%;
            background: gray;
            height: 8rem;
            width: 8rem;
            float: left;
        }

        .fill {
            width: 0;
            height: 100%;
            background: purple;
            transition: width 0.3s;
        }

        .circle:first-child:hover {
            background: purple;
        }
        .circle:first-child:hover + .line > .fill {
            width: 100%;
            height: 100%;
            background: purple;

            transition: width 0.3s;
        }

        .circle:nth-child(3):hover, .circle:nth-child(3):hover + .line {
            background: red;
        }

        .circle:last-child:hover {
            background: green;
        }

        .line {
            border: 0.3rem solid black;
            background: gray;
            height: 3rem;
            width: calc( (100% - 24rem) / 2 );
            float: left;

            margin-top: 2.5rem;
        }
    </style>
</head>
<body class="h-100 w-100 p0 m0">
    <div class="circle"></div>
    <div class="line">
        <div class="fill"></div>
    </div>
    <div class="circle"></div>
    <div class="line"></div>
    <div class="circle"></div>
</body>
</html>

    <meta charset="UTF-8">

        html , body{
        margin: 0;

        {

            left: 50px;
             top: 30px;

    <script>
        var maxLeft = null;
        var maxTop= null;
        var width=null;
        var height= null;
        var distanceX=-15;
        var distanceY = -15;
        $(function () {
            var bolita =$('#bolita');
             width= bolita.outerWidth();
             height=bolita.outerHeight();
            maxLeft=$(window).innerWidth() - width;
            maxTop= $(window).innerHeight() - height;

            setInterval(function() {
                var left= parseInt(bolita.css('left'));
                var top = parseInt(bolita.css('top'));
                if(left >= maxLeft || left <=0 )
                {
                    left = left <=0 ? 0:maxLeft;
                    distanceX *= -1;
                    onLeftBounce(bolita, function(){
                          //hacer lo que quieran con la bolita
                          //cuando rebote en los limites de x
                          if(left<=0)
                          {
                              bolita.css('background' , 'red');
                          }
                          else{
                              bolita.css('background', 'green');
                          }
                    });
                }
                if(top >= maxTop || top <= 0)
                {
                   top = top <= 0 ? 0:maxTop;
                   distanceY *= -1;
                   onTopBounce(bolita, function(){
                          //hacer lo que quieran con la bolita
                          //cuando rebote en los limites de x
                          if(top<=0)
                          {
                              bolita.css('background' , 'yellow');
                          }
                          else{
                              bolita.css('background', 'orange');
                          }
                    });
                }

                bolita.css('left', left + distanceX +'px');
                bolita.css('top', top + distanceY + 'px');
            }, 1000/60);

            
        });
     
         $(window).on('resize', function ( event ) {
            maxLeft= this.innerWidth - width;
            maxTop= this.innerHeight - height;
             
         });

         function onTopBounce( bolita, callback)
         {

            callback(bolita);

         }

         function onLeftBounce( bolita, callback)
         {

             callback(bolita);
         }


        
        
    </script>
</head>
<body>
    <div id ="bolita" class="cuadro left top"></div>
    <!--<div class="cuadro left buttom"></div>
    <div class="cuadro right top"></div>
    <div class="cuadro right buttom"></div>-->
</body>

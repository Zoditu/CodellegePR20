<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/jquery-3.4.1.js"></script>
    <title>Chess</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        *{box-sizing: border-box;}
        .square{
            width: 20%;
            height: 20%;
            float: left;
        }
        .white{
            background-color: white;
        }
        .black{
            background-color: black;
        }
    </style>
    <script>
        window.onload = function(event){
            var cuerpo = document.body;
            for(var i = 0; i < 25; i++)
                {
                    cuerpo.innerHTML+= '<div onclick="alert()" class="square ' + (i%2 === 0 ? 'black' : 'white') + '"></div>';
                } 
            } 
    
    </script>
</head>
<body>
</body>
</html>

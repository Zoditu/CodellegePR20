<!--
    Topics of this Exercise:
    Tables using CSS
    Using the line-height selector instead of the <br> tag
    Using vertical-align selector 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <style>
        *{
            box-sizing: border-box;
            vertical-align: middle;
        }
        html, body{
            margin: 10px;
            padding:0;
            width: 100%;
            height: 100%;
            color: white;
            font-family: 'Lato', sans-serif;
        }
        h5{
            margin:0;
        }
        /*------------------------------------------CARD-------------------------------*/
        .card{
            width: 35rem;
            height: 20rem;
            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 1rem 0.1rem dimgray;
            background: url('wallpa.jpg');
            background-size: 100% 100%;
            position: relative;
            margin: 1.5rem 0rem 1.5rem 0rem;
        }
        /*----------------------LINES POSITION---------------------*/
        .line{
            background-color: orange;
            width: 8rem;
            height: 0.7rem;

            position: absolute;
            left:calc(50% - 8rem/2)
        }
        .top{
            top:0;
        }
        .bottom{
            bottom: 0;
        }
        /*second card lines*/
        .line1{
            position: absolute;
            background-color: orange;
            height: 8rem;
            width: 0.7rem;

            top:calc(50% - 8rem/2);
        }
        .right{
            right: 0;
        }
        .left{
            left: 0;
        }

        /*-------------------USER INFORMATION---------------------*/
        .name{
            margin:0;
            font-size: 2rem;
            font-weight: normal;
            padding: 1rem;

            position: absolute;
            top:calc(50% - 6rem/2);
            float: left;
        }
        .position{
            position: absolute;
            margin:0;
            padding: 1.7rem;
            top:calc(50% - 1rem/2);
            float: left;
        }
        /*general info*/
        .info{
            line-height: 1.5rem;
            float: left;
            position: absolute;
            left:calc(50%);
            top: calc(30%);
        }
        .trow{
            display: table-row;
        }
        .tcell{
            display: table-cell;
        }
        .icon{
            width: 3rem;
            height: 1.5rem; 
        }
        /*logo*/
        .img{ 
            width: 4rem;
            height: 4rem;

            position: absolute;
            top:calc(50% - 13rem/2);
            left: calc(7%);
        }
        /*second card logo*/
        .img2{
            width: 10rem;
            height: 10rem; 

            position: absolute;
            top:calc(50% - 10rem/2);
            left: calc(50% - 10rem/2); 
        }
        
        
    </style>
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <section class="card">
            <div class="line top"></div>
            <div class="line bottom"></div>
            <div class="logo">
                <img src="https://image.flaticon.com/icons/svg/701/701632.svg" alt="" class="img">
            </div>
            <div>
                <h2 class="name">
                    Juan <b>Villanueva</b>
                </h2>
            </div>
            <div>
                <h4 class="position">
                    Student
                </h4>
            </div>
            <aside class="info">
                    <div class="trow">
                        <div class="tcell">
                            <img src="https://image.flaticon.com/icons/svg/1077/1077020.svg" alt="" class="emailicon icon"></div>
                        <div class="tcell">
                            <h5 class="email">jp.villanueva98@gmail.com</h5>
                        </div>
                    </div>
                    <div class="trow">
                        <div class="tcell">
                            <img src="https://image.flaticon.com/icons/svg/684/684911.svg" alt="" class="phoneicon icon">
                        </div>
                        <div class="tcell">
                            <h5 class="phonenum">+1 8114759000</h5>
                        </div>
                    </div>
                    <div class="trow">
                        <div class="tcell">
                            <img src="https://image.flaticon.com/icons/svg/684/684908.svg" alt="" class="addressicon icon">
                        </div>
                        <div class="tcell">
                            <h5 class="address1">Pino Pi√±onero 1984 Col. Privada Pinos</h5>
                        </div>
                    </div>
                    <div class="trow">
                        <div class="tcell">
                            <img src="https://image.flaticon.com/icons/svg/786/786448.svg" alt="" class="socialicon icon">
                        </div>
                        <div class="tcell">
                            <h5 class="socialnet">Instagram: juanp.vp</h5>
                        </div>
                    </div>
        </section>
        <section class="card">
            <div class="line1 right"></div>
            <div class="line1 left"></div>
            <div class="logo2">
                <img src="https://image.flaticon.com/icons/svg/701/701632.svg" alt="" class="img2">
            </div>
            <div class="clear"></div>
        </section>
    </main>
    
    <footer class="footer"></footer>
    
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repaso Tablas</title>
</head>
<body>
    <table border="1"style="text-align: center;">
       <tr>
           <th>*</th>
           <th>A</th>
           <th>B</th>
           <th>C</th>
           <th>D</th>
           <th>E</th>
       </tr> 
       <tr>
           <th>1</th>
           <td rowspan="4" colspan="2">X</td>
           <td rowspan="2" colspan="3">Y</td>
       </tr>
       <tr>
           <th>2</th>
       </tr>
       <tr>
           <th>3</th>
           <td rowspan="2" colspan="2">1</td>
           <td rowspan="2">2</td>
       </tr>
       <tr>
        <th>4</th>
       </tr>
       <tr>
           <th>5</th>
           <td rowspan="3" colspan="1">3</td>
           <td rowspan="3" colspan="2">4</td>
           <td rowspan="3" colspan="2">5</td>
       </tr>
       <tr>
           <th>6</th>
       </tr>
       <tr>
           <th>7</th>
       </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        *{
            box-sizing: border-box;
        }
        .circle{
            background-color: purple;
            width: 5rem;
            height: 5rem;
            border-radius: 10rem;
            text-align: center;
            vertical-align: middle;
        }
        .circle1{
            background-color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 10rem;
            text-align: center;
            vertical-align: middle;
        }
        .table{
            text-align: center;
            vertical-align: middle;
            display: table;
            width: 100%;
            height: 100%;
        }
        .table-cell{
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="table">
        <div class="table-cell">
            <div class="circle">
                <div class="table">
                    <div class="table-cell">
                        <div class="circle2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

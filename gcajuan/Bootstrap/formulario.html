<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body{
            width: 100%;
            height: 100%;
            background-color: success;
        }
        .negrita{
            font-weight: bold;
        }
        .redondeado{
            border-radius: 1rem;
        }
        .sombreado{
            box-shadow: 0.1rem 0.1rem 0.2rem 0.01rem black;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        form h1{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        label, input{
            display: inline-block;
        }
    </style>
</head>
<body class="bg-success">
    <main class="container h-100 bg-light redondeado sombreado">
        <div class="row contenedor">
            <div class="col">
                <form action="">
                    <h1 class="text-center">Ingreso Codellege</h1>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="nombre">Nombre:</label>
                        <div class="col-10">
                            <input type="email" class="form-control" id="nombre">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="apellidoP">Apellido paterno:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="apellidoP">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="apellidoM">Apellido materno:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="apellidoM">    
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group row col-6">
                            <label class="col-2 col-form-label" for="edad">Edad:</label>
                            <div class="col-10">
                                <input type="number" class="form-control" id="edad">
                            </div>
                        </div>
                        <div class="form-group row col-6">
                            <label class="col-2 col-form-label" for="sexo">Sexo:</label>
                            <div class="col-10">
                                <select required id="sexo" class="form-control">
                                    <option value="">Seleccione</option>
                                    <option value="m">Masculino</option>
                                    <option value="f">Femenino</option>
                                    <option value="o">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group row col-md-6">
                            <label class="col-3 col-form-label" class="d-inline" for="nacimiento">Fecha Nac.:</label>
                            <div class="col-9">
                                <input type="date" class="form-control" id="nacimiento">
                            </div>  
                        </div>  
                    </div>
                    <div class="form-check">
                        <input class="form-check-input bg-primary" type="checkbox" value="" id="terminos">
                        <label class="form-check-label" for="terminos">
                          He le√≠do las reglas
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>      
        </div>
        
        
    </main>    
</body>
</html>

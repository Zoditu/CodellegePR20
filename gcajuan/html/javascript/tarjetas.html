<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
           margin: 0;
           padding: 0;
           width: 100%;
           height: 100%;
           background: rgb(238, 243, 237);
       }

       *{
           box-sizing: border-box;
       }

       .principal{
            border-bottom: 2px solid black;
            height: 4rem;
            position: sticky;
            width: 100%;
            background: lightblue;
            left: 0;
            top:0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
       }

       .principal h1{
           margin-top: 0;
       }

       main{
           background: rgb(238, 243, 237);
       }

       .profesores{
           margin: 0 auto;
           border-bottom: 2px solid black;
       }

       .profesores h1{
           margin-top: 0;
           margin-bottom: 0;
       }

       .profesores h2{
           margin-top: 1px;
       }

       .imagen{
            border: 5px solid black;
            padding: 5px;
            margin-top: 9%;
            margin-left: 11px;
            height: 65%;
            width: 33%;
            vertical-align: middle;
            border-radius: 15px;
            float: left;
        }

        .fecha{
            text-align: right;
            padding-right: 5px;
        }

        .info{
            padding-left: 5px;
            width: 65%;
            height: 100%;
            float: right;
            text-align: center;
            overflow: hidden;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .tarjeta{
            width: 600px;
            height: 300px;
            border: 5px solid black;
            margin: 5px;
            margin-left: 20px;
            margin-right: 15px;
            margin-top: 8px;
            float: left;
            border-radius: 25px;
            background-color: rgb(255, 254, 253);
            box-shadow: 7px 5px 7px grey;
        }

        .descripcion{
            overflow-y: scroll;
            text-align: left;
            height: 130px;
            padding-left: 5px;
            margin-right: 1px;
            
        }

        .clear{
              clear: both;
              margin-bottom: 20px;
        }

        section{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-top: 0px;
        }
        footer{
            text-align: center;
            padding: 10px;
        }
        .titulo{
            padding-left: 5px;
            padding-right: 15px;
            border-bottom-right-radius: 100px;
            border-bottom: 5px solid black;
            border-right: 5px ridge black;
            background-color: rgb(20, 20, 20);
            color: aliceblue;
            box-shadow: 0px 3px 3px black;
        }
        section h1{
            padding-top: 0;
            margin-top: 0px;
            margin-bottom: 5px
        }

        .margenExtra{
            padding-bottom: 15px;
        }
    </style>
    <script src="alumnos.js"></script>
    <script src="libs\jquery-3.4.1.js"></script>
    <script>
        $(function(){
                console.log(JSON.stringify(alumnos));
            });

        function GenerarTarjeta(e){
            e.preventDefault();
            var form = e.target;
            var nombre = form.elements[0];
            var aPaterno = form.elements[1];
            var aMaterno = form.elements[2];
            var apodo = form.elements[3];
            var fecha = form.elements[4];
            var wish = form.elements[5];

            console.log($(wish).val());
            var tarjeta = '';
            tarjeta += '' +
                '<div class="tarjeta">' +
                    '<div class="imagen"></div>' +
                    '<div class="info">'+
                        '<h1>'+ nombre.value+ ' ' + aPaterno.value + ' ' + aMaterno.value +'</h1>' +
                        '<h2>'+ apodo.value + '</h1>' +
                        '<p class="fecha">' + fecha.value + '</p>' +
                        '<div class="descripcion"><p>Regalos:</p>' + $(wish).val() + '</div>';
            $( '#contenedor').append( tarjeta );
                            
            
            //console.log(regalos.value || regalos.innerHTML);
        }


    </script>
</head>
<body>
    <form onsubmit="GenerarTarjeta(event);">
        <label>Nombre: </label> <input type="text"/>
        <div></div>
        <label>Apellido Paterno: </label> <input type="text"/>
        <div></div>
        <label>Apellido Materno: </label> <input type="text"/>
        <div></div>
        <label>Apodo: </label> <input type="text"/>
        <div></div>
        <label>Fecha de nacimiento: </label> <input type="date"/>
        <div></div>
        <label>Regalos: </label> 
        <textarea cols="30" rows="10"></textarea>
        <div></div>
        <label>Genero: </label> <select name="genero">
            <option value="M">Mujer</option>
            <option value="H">Hombre</option>
        </select>
        <button onclick="">Generar Tarjeta</button>


    </form>
    <div id="contenedor">

    </div>
</body>
</html>

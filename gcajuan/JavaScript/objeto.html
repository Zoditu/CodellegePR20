        function generador(nombre, curso, x, condicion){
            var objeto = {
                nombreCompreto: nombre,
                curso: curso,
                habilidad: function(x){
                    return x * Math.PI;
                },
                condicion: function(condicion){
                    if (condicion == "A"){
                        return "Verde";
                    };
                    if (condicion == "C"){
                        return "Cris";
                    };
                    if (condicion == "F"){
                        return "Llorando por respeto";
                    };
                    if(condicion == "y" || condicion == "x"){
                        return "Soy una condicion bien mamalona";
                    }else{
                        return "NO";
                    }
                }
            }
            return objeto;

        };

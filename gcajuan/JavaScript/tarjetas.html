<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="alumnos.js"></script>
    <script>
        window.onload = function (event){

            var main = document.getElementById('contenedor');
            for( var i = 0; i < alumnos.length; i++){
                alumno = alumnos[i];
                main.innerHTML += '' +
                '<div class="tarjeta">' +
                    '<div class="imagen"></div>' +
                    '<div class="info">'+
                        '<h1>'+ alumno.nombre + ' ' + alumno.apellidoPaterno + ' ' + alumno.apellidoMaterno +'</h1>' +
                        '<h2>'+ alumno.apodo + '</h1>' +
                        '<p class="fecha">' + alumno.fechaNac + '</p>' +
                        '<div class="descripcion"><p>Regalos:</p>' + alumno.wish + '</div>';

                console.log(alumno.nombre);

                //document.getElementsById(A)
                //VAR ANCHORS = A.GETELEMENTSBYTAGNAME(A)
            }
        }
    </script>
</head>
<body>
    <main id="contenedor">
        
    </main>
</body>
</html>

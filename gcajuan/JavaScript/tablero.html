<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
           margin: 0;
           padding: 0;
           width: 100%;
           height: 100%;
       }

       *{
           box-sizing: border-box;
       }

       .cuadro{
            width: 20%;
            height: 20%;
            float: left;
       }
       .negro{
              
              background: black;
              
        }
        .blanco{
              background: olive;
        }
    </style>
    <script>
        window.onload = function (event){

            var main = document.body;

            for( var i = 0; i < 25; i++){
                
                main.innerHTML += '<div class="cuadro ' + (i % 2 == 0 ? 'negro' : 'blanco')  + '"></div>';

            }
        };
    </script>
</head>
<body>
    
</body>
</html>

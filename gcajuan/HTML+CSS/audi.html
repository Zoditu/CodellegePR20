<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
           width: 100%;
           height: 100%;
           margin: 0;
           padding: 0;
       }
       *{
           box-sizing: border-box;
       }
       .cuadrado{
           width: 8rem;
           height: 8rem;
       }
       .azul{
           position:absolute;
           border: 0.5rem solid blue;
           transition: background 0.3s, z-index 1s;
       }
       .tabla{
           display: table;
       }
       .celda{
           display: table-cell;
       }
       .punto{
           border-radius: 100%;
           width: 0.5rem;
           height: 0.5rem;
           display: inline-block;
           background: orangered;
       }
       .centrado{
           text-align: center;
           vertical-align: middle;
       }
       .w100{
           width: 100%;
       }
       .h100{
           height: 100%;
       }
       .negro{
           border: 0.5rem solid black;
           position: absolute;
           left: 4rem;
           top: 4rem;
           transition: background 0.3s, z-index 1s;
       }
       .verde{
           border: 0.5rem solid green;
           position: absolute;
           left: 8rem;
           top: 8rem;           
           transition: background 0.3s, z-index 1s;
       }
       .rojo{
           border: 0.5rem solid red;
           position: absolute;
           left: 12rem;
           top: 12rem;
           transition: background 0.3s, z-index 1s;
       }
       .gris{
           position: absolute;
           border: 0.5rem solid gray;
       }
       .azul:hover, .negro:hover, .verde:hover, .rojo:hover{
           background: violet;
           z-index:100;
           transition: background 0.3s, z-index 1s;
       }
       .circulo{
           border-radius: 100%;
           width: 8rem;
           height: 8rem;
           top: calc(50% - 4rem);
       }
       .primero{
            left: calc(50% - 13rem);
            
       }
       .segundo{
            left: calc(50% - 7rem);
       }
       .tercero{
            right: calc(50% - 7rem);
       }
       .cuarto{
            right: calc(50% - 13rem);
       }
   </style>
</head>
<body>
    <div class="tabla w100 h100">
        <div class="celda centrado">
            <div class="circulo gris primero"></div>
            <div class="circulo gris segundo"></div>
            <div class="circulo gris tercero"></div>
            <div class="circulo gris cuarto"></div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
           width: 100%;
           height: 100%;
           margin: 0;
           padding: 0;
       }
       *{
           box-sizing: border-box;
       }
       .azul:hover, .negro:hover, .verde:hover, .rojo:hover{
           background: violet;
           z-index:100;
           transition: background 0.3s, z-index 1s;
       }
       .circulo{
           float: left;
           border-radius: 100%;
           width: 8rem;
           height: 8rem;
           background: gray;
           border: 0.5rem solid black;
           top: calc(50% - 4rem);
           margin: 0;
       }
       .primero{
            left: calc(50% - 13rem);
            
       }
       .segundo{
            left: calc(50% - 7rem);
       }
       .tercero{
            right: calc(50% - 7rem);
       }
       .cuarto{
            right: calc(50% - 13rem);
       }
       .barra{
            background: blue;
            width: calc((100% - 25rem) / 2);
            height: 4rem;
            border: 0.5rem solid black;
            float:left;
            margin-top: 2.5rem
        }
       .circulo:first-child:hover{
            background: purple;
       }
       .fill{
            transition: width 0.3s;
            width: 0;
            height: 100%;
            background: purple;
       }
       .circulo:first-child:hover + .barra > .fill{
           width: 100%;
           height: 100%;
           background: purple;
           transition: width 0.3s;
       }
       .circulo:nth-child(3):hover, .circulo:nth-child(3):hover + .barra{
            background: red;
       }
       .circulo:last-child:hover{
           background: green;
       }
   </style>
</head>
<body>
    <div class="circulo"></div>
    <div class="barra">
        <div class="fill"></div>
    </div>
    <div class="circulo"></div>
    <div class="barra"></div>
    <div class="circulo"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla con Span</title>
</head>
<body>
    <table border="2" width="device-width" >
        <tr>
            <td>*</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="4" align="center">X</td>
            <td colspan="3" rowspan="2" align="center">Y</td>
        </tr>
        <tr><td>2</td></tr>
        <tr>
            <td>3</td>
            <td colspan="2" rowspan="2" align="center">1</td>
            <td rowspan="2" align="center">2</td>
        </tr>
        <tr><td>4</td></tr>
        <tr>
            <td>5</td>
            <td rowspan="3" align="center">3</td>
            <td rowspan="3" colspan="2" align="center">4</td>
            <td rowspan="3" colspan="2" align="center">5</td>
        </tr>
        <tr><td>6</td></tr>
        <tr><td>7</td></tr>
    </table>
</body>
</html>

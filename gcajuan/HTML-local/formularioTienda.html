<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu pedido</title>
</head>
<body>
    <form action="" method="get">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <label>Ap. Paterno:</label>
        <input type="text" name="aPaterno">
        <label>Ap. Materno:</label>
        <input type="text" name="aMaterno">
        <br>
        <label>Celular:</label>
        <input type="number" name="celular" required>
        <br>
        <label>Pais:</label>
        <input type="text" name="pais" required>
        <label>Estado:</label>
        <input type="text" name="estado" required>
        <br>
        <label>Dirección:</label>
        <input type="text" name="direccion" required>
        <label>Núm Ext</label>
        <input type="text" name="numExt" required>
        <br>
        <label>Colonia:</label>
        <input type="text" name="colonia" required>
        <br>
        <label>Zip (CP)</label>
        <input type="text" name="zip" required>
        <br>
        <label>Tarjeta</label>
        <input type="text" name="tarjeta" required>
        <label>CCV</label>
        <input type="password" name="ccv" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

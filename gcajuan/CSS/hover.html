<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circulo{
            width: 5rem;
            height: 5rem;
            background: darkmagenta;
            border-radius: 100%;
            transition: background 1s, border-radius 1s;
        }
        .circulo:hover{
            border-radius: 0;
            background: green;
            transition: background 1s, border-radius 1s;
        }
    </style>
</head>
<body>
    <div class="circulo"></div>
</body>
</html>

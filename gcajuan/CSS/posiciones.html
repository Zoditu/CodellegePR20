<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posiciones</title>
    <style>
        html, body{
           margin: 0;
           padding: 0;
           width: 100%;
           height: 100%;
       }

       *{
           box-sizing: border-box;
       }

       .principal{
            border-bottom: 2px solid dimgray;
            height: 4rem;
            position: sticky;
            width: 100%;
            background: lightblue;
            left: 0;
            top:0;
       }

       main{
           background:grey;
           height: 300vh;
       }

       .margin{
           padding-top: 4rem;
       }
   </style>
</head>
<body>
    <header class="principal"></header>
    <main  class="margin">
        HOLA
    </main>
    <footer></footer>
</body>
</html>

    <style>
        body, html{
            color: white;
            font-family: sans-serif;
        }
        .card{
            width: 35rem;
            height: 20rem;
            background: url('textura.jpg');

            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 0.5rem 0.1rem dimgray;
            background-size: 100% 100%;

            position: relative;
            margin-bottom: 1rem;
        }
        .line{
            background: orange;
            position: absolute;
        }
        .horizontal{
            width: 8rem;
            height: 0.7rem;
            left: calc(50% - 8rem/2);
        }
        .vertical{
            height: 8rem;
            width: 0.7rem;
            bottom: calc(50% - 8rem/2);
        }
        .left{
            left: 0;
        }
        .right{
            right: 0rem;
        }
        .top{
            top:0;
        }
        .bottom{
            bottom: 0;
        }

        .nombre{
            margin: 0;
            font-size: 2.5rem;
            font-weight: normal;
            margin-top: -1rem;
        }
        .position{
            margin: 0;
            text-align: end;
        }
        .divNombre{
            position: absolute;
            bottom: calc(50% - 5rem); 
            left:2.5rem;
            margin: auto;
            padding: 0;
        }
        .divDatos{
            position: absolute;
            bottom: calc(50% - 4.2rem); 
            right:1.8rem;
            font-size:small;
            display: inline-flexbox;
        }
        a{
            color:white;
            text-decoration: none;
        }
        svg{
            fill: orange;
        }
        .logo{
            display: block;
            margin: auto;
        }
        .divDatos svg{
            margin-right: 0.1rem;
            align-content: -3rem;
            display: inline-block;
        }
        .middle{
            display: inline-flexbox;
            vertical-align: middle;

        }
        .divDatos p{
            bottom: 0;
        }
        .center{
            height: 100%;
        }
        .mainlogo{
            width: 15rem;
            height: 15rem;
            align: items center;
            padding-left: calc(50% - 7.6rem);
            padding-top: 2.5rem;
            vertical-align: middle;
            padding-left: calc(50% -5rem);
        }


    </style>

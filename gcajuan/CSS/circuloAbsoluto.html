    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        .tabla{
            display: table;
        }
        .fila{
            display: table-row;
        }
        .columna{
            display: table-cell;
            display: inline-block;
        }
        .circulo{
            border-radius: 100%;
        }
        .morado{
            background: purple;
            width: 5rem;
            height: 5rem;
            display: inline-block;

        }
        .centrado{
            text-align: center;
            vertical-align: middle;
        }
        .w100{
            width: 100%;
        }
        .h100{
            height: 100%;
        }
    </style>

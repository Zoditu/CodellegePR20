<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .cuadro{
            width: 20%;
            height: 20%;
            float: left;
       }
       .negro{      
              background: black;
        }
        .morado{
            background: purple;
        }
    </style>
    <script src="C:\Users\gcaju\Desktop\Codellege\libs\jquery-3.4.1.js"></script>
    <script>
        $(function() {
            $( '.cuadro').removeClass('negro').addClass('morado');
        });
    </script>
</head>
<body>
    <div class="cuadro negro"></div>
    <div class="cuadro negro"></div>
    <div class="cuadro negro"></div>
</body>
</html>

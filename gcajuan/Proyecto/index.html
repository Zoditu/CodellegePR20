<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/libs/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        .nombre{
            display: inline-block;
            margin: 0;
            padding-left: 0.3rem;
        }
        .nacimiento{
            float: right;
            
        }
        img{
            width: 3rem;
            height: 3rem;
            vertical-align: middle;
   
        }
        .inline{
            display: inline;
        }
        .inline-block{
            width: calc(100% - 5rem);
            display: inline-block;
            position: relative;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .imagen{
            width: 3rem;
            height: 3rem;
        }
        .block{
            display: block;
            width: 100%;
        }
        .block p{
            width: 100%;
        }
        .texto{
            display: inline;
            padding-left: 0.3rem;
        }
        .tabla{
            display: table;
            width: 3rem;
            float: left;
        }
        .celda{
            display: table-cell;
        }
        .padding{
            padding: 0.2rem;
        }
        .shadow{
            box-shadow: 0.3rem 0.1rem 0.5rem grey!important;
            border-radius: 0.5rem;
        }
        .fuente{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        header{
            text-align: center;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
        }
    </style>
    <script>
        $.ajax({
            url: "/shared/alumnos.json",
            method: "GET",
            dataType: 'json',
            success: function( alumnos ){
                $.each(alumnos.alumnos, function(i, alumno){
                    $(document.body).append('<h1>' + alumno.nombre + '</h1>');             
                });
            },
            error: function(data, options, errorMessage){
                console.log(data);
                console.log(errorMessage);
                } 
            });
    </script>
</head>
<body>
    <header>
        Codellege
    </header>
    <main>
        <div class="container">
            <div class="bg-secondary text-white padding shadow">
                <div class="inline">
                    <div class="tabla">
                        <div class="celda">
                            <img  src="https://image.flaticon.com/icons/png/512/61/61173.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="block">
                        <p class="nombre fuente">Hola</p> 
                    </div>
                    <div class="block">
                        <div class="texto fuente">
                            Edad:19 
                        </div>
                        <div class="texto fuente">Sexo:Hombre</div>
                        <div class="nacimiento fuente">
                            Fecha de nacimiento
                        </div>
                    </div>     
                </div>
            </div> 
        </div>
    </main>
</body>
</html>

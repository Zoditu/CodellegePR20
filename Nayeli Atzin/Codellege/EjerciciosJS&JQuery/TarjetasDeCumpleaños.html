<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tarjetas de Cumpleaños Codellege </title>
    <style>
    html,body{
    margin:0px;
    padding: 0px;
    width: 100%;
    height: 100%;
    align-content: center;
    }
    *{box-sizing: border-box;}
    .clear{clear: both;}
    header{
    position: sticky;
    background-color: black;
    padding: 0.1rem;
    }
    header h1{
    text-align: center;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .IDTarjeta{
    position: absolute;
    margin: 10px;

    border: 2px solid black;
    width: 30rem;
    height: 15rem;
    border-radius: 0.5rem;
    }
    .size{ width: 10rem; height: 10rem; margin:2rem;}

    .place{left: calc(50% - 30rem /2 );}

    .table{display: table;}
    .table-row{display: table-row;}
    .table-cell{display: table-cell;}

    .w100{ width: 100%;}
    .h100{height: 100%;}
    .w50{width: 50%;}

    .sizeIcon{
    width: 10rem;
    height: 10rem;
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;

}
    .red{background: rgb(230, 55, 55);}
    .aqua{background: rgb(125, 224, 231); opacity: 50%;}
    .green{background: rgb(52, 180, 52); opacity: 50%;}
    </style>
    <!-- Inicio Función AJAX -->
    <script>
        $(function(){
            var ajax = new XMLHttpRequest;
            console.log(ajax.readyState);
            ajax.onreadystatechange = function()
            {
                var json = JSON.parse(this.responseText);
                var alumnos = json.alumnos;
                $.each(alumnos, function(i, alumno){
                $(document.body).append('<div class="IDTarjeta red place">' +
                '<p>' + alumno.nombre + '</p></div>'
                         );
                });
                (document.body).append('IDTarjeta');
             };                    
            ajax.open('GET','http://localhost:8080/javascript/alumnos.json', true);
            ajax.send();
            });
      
    </script>

</head>
<body>
    <header> <h1> Cumpleaños Codellege </h1> </header>
</body>
</html>

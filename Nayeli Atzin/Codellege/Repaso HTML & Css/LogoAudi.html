<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logo Audi </title>

    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;
        }
        .circleA{
            width: 10rem;
            height: 10rem;
            border-radius: 100%;
            background: none;
            border: 1rem solid black;
        
        }
        .circleB{
            width: 10rem;
            height: 10rem;
            border-radius: 100%;
            background: none;
            border: 1rem solid black;
            
        }
        .circleC{
            width: 10rem;
            height: 10rem;
            border-radius: 100%;
            background: none;
            border: 1rem solid black;
        }
        .circleD{
            width: 10rem;
            height: 10rem;
            border-radius: 100%;
            background: none;
            border: 1rem solid black;
        }
        .inline-block{display: inline-block;}
        .margin-left{margin-left: -3.5rem;}

        .top{ margin-top:15rem;}
        .left{margin-left: 25rem;}
        
        p{
            font-size: 3rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="top left">
    <div class="circleA inline-block"></div>
    <div class="circleB inline-block margin-left"></div>
    <div class="circleC inline-block margin-left"></div>
    <div class="circleD inline-block margin-left"></div>
    </div>
    <div></div>
    <p class="left"> Audi </p>
   

</body>
</html>

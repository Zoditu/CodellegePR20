<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tarjeta de San Valent√≠n </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        .bg{
            background: url('https://data.whicdn.com/images/129118630/original.jpg');
            background-size: 100% 100%;
        }

        .backblock{
            position: absolute;
            width: 20rem;
            height: 15rem;
            background:black;
            border: 1px solid gray; 
            color: white;

        }

        .frontblock{
            position: absolute;
            width: 20rem;
            height: 15rem;
            background: white;
            border: 1px solid black;
            color: black;

            transform: rotate(0deg);
            transform-origin: 0% 100%;
            transition: transform 2s;
        }

        .frontblock:hover{
            transform: rotate(-125deg);
            transform-origin: 0% 100%;
            transition: transform 2s;
        }

    </style>
</head>
<body>
    <main>
        <div class="container bg" style="width: 25rem; height: 35rem; border: 5px solid dimgray;">
            <div class="backblock"> Pero te freseaste.</div>
            <div class="frontblock"> Te pude programar tarjetas</div>







        </div>







    </main>
    
</body>
</html>

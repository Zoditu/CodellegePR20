<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nueva Tarjeta de Presentación </title>
    <style>
        body,html{

        }
        /* INICIO Estilo Formato de Tarjeta de Presentación*/
        .card{
            width: 35rem;
            height: 20rem;
            background: url('textura.jpg');
            background-size: 100% 100%;

            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 0.5rem 0.1rem dimgray;
            position: relative;
            margin: 15px;
        }
        /* FIN Estilo Formato Tarjeta de Presentación*/

        .line{
            background: darkgray;
            width: 8rem;
            height: 0.6rem;

            position: absolute;
            left: calc(50% - 8rem/2);
        }
        .top{
            top: 0;

        }
        .bottom{
            bottom: 0;
        }


        /* INICIO Estilo de clase Table*/
        .table{
            position: absolute;
            display: table;
            width: 100%;
            height: 100%;
           
            
        }
        .fila{
            display: table-row;
            width: 50%;
            height: 50%;
            
        }
        .fila img{
            width: 5rem;
            height: 5rem;
        }
        .col{
            display: table-cell;
            
            text-align: justify;
            width: 50%;
            height: 50%;  
        }
        .col img{
            width: 1.5rem;
            height: 1.5rem;
        }
        .col p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }
        .datos p{
            color: black;
            font-size: 0.8rem;
            line-height: 1.5rem;
        }
        
        /* FIN Estilo de clase Table*/

        .lineside{
            background: darkgray;
            width: 0.6rem;
            height: 8rem;
            position: absolute;
            top: 6rem;
            right: calc(50% - 20rem/2);
        }
        .left{
            left:0;
        }
        .right{
            right: 0;
        }
        .logo img{
            width: 10rem;
            height: 10rem;
            position: absolute;
            left: calc(50% - 10rem/2);
            top: 5rem;
        }
        .empresa p{
            color: white;
            position: absolute;
            left: calc(50% - 7.5rem/2);
            top: 15rem;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5rem;
        }
        .logoX img{
            width: 6rem;
            height: 6rem;
            padding-left: 2.5rem;
            padding-top: 3rem;
            padding-bottom: 0.8rem;
        }
        .nombre p{
            text-align: left;
            font-size: 2rem;
            color: white;
            margin: 0.8rem;
            padding-left: 1rem;
            line-height: 1.5rem;
        }
        .frase p{
            color: black;
            font-size: 0.9rem;
            font-style: oblique;
            padding-left:1.2rem;
        }
        .otrosdatos{
            position: absolute;
            padding-top: 4.5rem;
            padding-left:0.85rem;
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="line top"></div>
        <div class="line bottom"></div>
        <section class="datos">

            <div class="table">

                <div class="fila">

                <div class="col nombre"> 
                    <div class="logoX">
                    <img src="processor.png">
                </div>
                    <p> Nayeli <b> Atzin </b> </p> 
                    <div class="frase">
                    <p> <b>Estudiambre Hoy, Mañana Ingeniero.</b></p>
                    </div>
                </div>
                <div class="otrosdatos">
                <div class="col">
                    <p> <img src="email.png"> NAHUCAST98@GMAIL.COM </p>
                    <p> <img src="smartphone.png"> +52 181 1372 3154  </p>
                     <p> <img src="map.png"> MONTERREY, NUEVO LEÓN, MÉXICO  </p>
                <p> <img src="earth-grid.png"> CODELLEGE  </p>
                </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <section class="card">
        <div class="logo">
            <img src= "data.png">
        </div>
        <div class="empresa">
            <p> <b>CODELLEGE</b></p>
        </div>
        <aside>
        <div class="lineside left"></div>
        <div class="lineside right"></div>
    </section>
    
</body>
</html>

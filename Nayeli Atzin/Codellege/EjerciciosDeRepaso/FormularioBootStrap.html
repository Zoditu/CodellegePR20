<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Estilos CSS-->
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }

        header{
            background: black;
            color: white;
        }

        header h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        
        
        form{
            margin: 10px;
            left: 30rem;
        }

        .inputsize{
            width: 20rem;
        }

    </style>
</head>
<body>


    <header> <h1 class="logo"> Ingreso Codellege  </h1></header>

    <main>

        <form>
            <div class="form-row">

                <!-- Nombre -->
                <div class="form-group">
                    <div class="col">
                <label for="InputName"> Nombre: </label>
                <input type="text" class="form-control inputsize" id= "name">
                </div>
            </div>
               
                <!-- Apellidos  -->
                <div class="form-group col-md-6 ">
                <label for="InputAPat"> Apellido Paterno: </label>
                <input type="text" class="form-control inputsize" id="APat"> 
                </div>

                <div class="form-group col-md-6 ">
                <label for="InputAMat"> Apellido Materno: </label>
                <input type="text" class="form-control inputsize" id="AMat"> 
                </div>

                <!-- Edad -->
                <label for="InputAge"> Edad: </label>
                <input type="text" class="form-control inputsize" id="age">

                <!-- Sexo -->
                <label for="InputMF"> Sexo: </label>
                <select class="form-control inputsize" id="InputMF">
                    <option>  </option>
                    <option> Hombre </option>
                    <option> Mujer </option>
                    <option> Otro </option>
                </select>

                <!-- Fecha de Nacimiento -->
                <label for="InputBDate"> Fecha de Nacimiento: </label>
                <input type="date" class="form-control inputsize" id="BDate">

            </div>


                <!-- CheckBox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ckb">
                <label class="form-check-label" for="ckb" aria-describedby="ckbc"> He leído las reglas. </label>
                <small id="ckbc" class="form-text text-muted"> Sabemos que nos has leído nada.</small>

            </div>
                











        </form>










    </main>









    </main>
    
</body>
</html>

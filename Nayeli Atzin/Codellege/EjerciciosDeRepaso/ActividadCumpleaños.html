        margin: 10px;
        position: relative;

    }
    .info{

        float: left;
        width: 14vw;
        padding: 0.8vw;
    }
    .tableDesign{
        width: 100%;
        height: 100%;
    }
    .rowDesign{
        width: 50%;
        height: 100%;
    }

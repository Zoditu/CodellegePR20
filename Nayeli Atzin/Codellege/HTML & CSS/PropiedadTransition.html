<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transici√≥n </title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        *{box-sizing: border-box;}
        .blue{
            width: 5rem;
            height: 5rem;
            background:red;
            position: absolute;
            transition: background 0.3s, border-radius 1s;
        }
        .blue:hover{
            border-radius: 0;
            background: orange;
            transition: background 0.3s, border-radius 1s;
        }
        .black{
            width: 5rem;
            height: 5rem;
            background: yellow;
            position: relative;
            top: 2.5rem;
            left: 2.5rem;
            transition: background 0.3s, border-radius 1s;
        }
        .black:hover{
            border-radius: 0;
            background: green;
            transition: background 0.3s, border-radius 1s;
        }
        .green{
            width: 5rem;
            height: 5rem;
            background:aqua;
            position: relative;
            left: 5rem;
            transition: background 0.3s, border-radius 1s;
        }
        .green:hover{
            border-radius: 0;
            background: blue;
            transition: background 0.3s, border-radius 1s;
        }
        .purple{
            width: 5rem;
            height: 5rem;
            background: purple;
            position: relative;
            bottom: 2.5rem;
            left: 7.5rem;
            transition: background 0.3s, border-radius 1s;
        }
        .purple:hover{
            background: hotpink;
            transition: background 0.3s, border-radius 1s;
        }
        .circleA{
            width: 1rem;
            height: 1rem;
            background:black;
            position: absolute;
            border-radius: 100%;
            top: 2.5rem;
            left: 2.5rem;
        }
        .circleB{
            width: 1rem;
            height: 1rem;
            background:black;
            position: absolute;
            border-radius: 100%;
            top: 5rem;
            left: 5rem;
        }
        .circleC{
            width: 1rem;
            height: 1rem;
            background:black;
            position: absolute;
            border-radius: 100%;
            top: 7.5rem;
            left: 7.5rem;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="black"></div>
    <div class="circleA"></div>
    <div class="green"></div>
    <div class="circleB"></div>
    <div class="purple"></div>
    <div class="circleC"></div>
    
</body>
</html>

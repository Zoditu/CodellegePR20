<!DOCTYPE html>
<html lang="en">00
<head>
    <meta charset="UTF-8">
    <title> RowsPan & Colspan </title>
</head>
<body>
    <table border="1">
        <tr>
            <th> * </th>
            <th> A </th>
            <th> B </th>
            <th> C </th>
            <th> D </th>
            <th> E </th>
        </tr>
        <tr>
            <td> 1</td>
            <td rowspan="4" colspan="2" align="center"> X </td>
            <td rowspan="2" colspan="3" align="center"> Y </td>
            
        </tr>
        <tr>
            <td> 2</td>
        </tr>
        <tr>
            <td> 3</td>
            <td rowspan="2" colspan="2" align="center"> 1 </td>
            <td rowspan="2" colspan="3" align="center"> 2 </td>
        </tr>
        <tr>
            <td> 4</td>
        </tr>
        <tr>
            <td> 5</td>
            <td rowspan="3" colspan="1"align="center"> 3 </td>
            <td rowspan="3" colspan="2"align="center"> 4 </td>
            <td rowspan="3" colspan="3"align="center"> 5 </td>
        </tr>
        <tr>
            <td> 6</td>
        </tr>
        <tr>
            <td> 7</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tarjeta de Presentación </title>
    <!--Estilo de la clase CARD-->
    <!-- Agregamos un ancho, un alto, y damos color al background-->
    <!-- Con la propiedad Border-radius, redondeamos las esquinas-->
    <!-- box- shadow: Permite establecer un sombreado a un elemento web [x(derecha) , y(hacia abajo), que tanto se expande(radius),
    grosor y el color del sombreado]-->

    <!-- .line es para dar estilo a lineas que van arriba y abajo-->
    <!-- Poner el atributo position: relative-->
    <!-- Propiedad left-> izquierda/ top-> hacia abajo/ bottom-> de abajo hacia arriba/ right-> de izq. a derecha -->
    <!-- font-weight: aplica para que el texto no se haga en negritas-->
    <style>

        body, html{
            color:black;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .card{
            width: 35rem;
            height: 20rem;
            background: url('../Fondos/textura.jpg');
            background-size: 100% 100%;

            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 0.5rem 0.1rem dimgray;
            position: relative;
        }
        .line{
            background: darkgray;
            width: 8rem;
            height: 0.6rem;

            position: absolute;
            left: calc(50% - 8rem/2);
        }
        .top{
            top: 0;

        }
        .bottom{
            bottom: 0;
        }
        .name{
            margin: 0;
            font-size: 2rem;
            font-weight: normal;
            position: absolute;
            left: calc(50% - 30rem/2);
            top:9rem;
            color: white; 
        }
        .position{
            margin: 0;
            top: 11.5rem;
            position: absolute;
            color: orange;
            left: calc(50% - 28rem/2);
        }
        .datos ul li{
            list-style: none;
            position: relative;
            padding-left: 18rem;
            padding-top: 0.8rem;
            top: 6rem;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 0.7rem;
        }
        .datos ul li img{
            width: 1.5rem;
            height: 1.5rem;
        } 
        .icon img{
            margin: 0;
            width: 5rem;
            height: 5rem;
            position: absolute;
            padding-left: 2.5rem;
            padding-top: 2.5rem;
        }
        .cardfront{
            width: 35rem;
            height: 20rem;
            background: url('../Fondos/textura.jpg');
            background-size: 100% 100%;

            border-radius: 1.5rem;
            box-shadow: 1.25rem 0.75rem 0.5rem 0.1rem dimgray;
            position: relative;
            margin-top: 20px;
        }
        .logo img{
            width: 10rem;
            height: 10rem;
            position: absolute;
            left: calc(50% - 10rem/2);
            top: 5rem;
        }
        .empresa p{
            color: white;
            position: absolute;
            left: calc(50% - 7.5rem/2);
            top: 15rem;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5rem;
        }
        .lineside{
            background: darkgray;
            width: 0.6rem;
            height: 8rem;
            position: absolute;
            top: 6rem;
            right: calc(50% - 20rem/2);
        }
        .left{
            left:0;
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
    <section class="card">
        <!-- crear lineas que van arriba y abajo-->
        <div class="line top"></div>
        <div class="line bottom"></div>

        <div class="icon"><img src="../Iconos/processor.png"></div>

        <h2 class="name"> Nayeli <b>Atzin</b> </h2>
        <h4 class="position"> Estudiante de Ingeniería </h4>
        <h5 class="datos">
            <ul>
                <li> <img src="../Iconos/email.png"> NAHUCAST98@GMAIL.COM </li>
                <li> <img src="../Iconos/smartphone.png"> +52 181 1372 3154 </li>
                <li> <img src="../Iconos/map.png"> MONTERREY, NUEVO LEÓN, MÉXICO</li>
                <li> <img src="../Iconos/earth-grid.png">  WWW.CODELLEGE.COM</li>
            </ul>
        </h5>
    </section>

    <section class="cardfront">
        <!-- crear lineas que van a la izquierda y la derecha-->
        <div class="logo">
            <img src= "../Iconos/data.png">
        </div>
        <div class="empresa">
            <p> <b>CODELLEGE</b></p>
        </div>
        <aside>
        <div class="lineside left"></div>
        <div class="lineside right"></div>
    </aside>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Formas con Clase </title>
    <style>
        .cuadro{
            border: 2px solid black;
            width: 300px;
            height: 300px;
            background: red;
            float: left;
            margin: 10px;
        }
        .clear{
            clear: both;
        }

        html, body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   <div class= "cuadro"></div>
    <div class= "cuadro"></div>
    <!-- para hacer que dejen de flotar elementos-->
    <div class="clear"></div>
</body>
</html>

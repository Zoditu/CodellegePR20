<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        *{
            box-sizing: border-box;
        }

        .table{
            display: table;
        }

        .tCell{
            display: table-cell;
        }

        .circulo{
            width: 20rem;
            height: 20rem;
            border-radius: 100%;
            border: 1.5rem inset grey;
            position: absolute;
        }  

        .top{
            top: calc(50% - 20rem/2);
        }

        .left1{
            left: 13%;
        }

        .left2{
            left: 30%;
        }

        .left3{
            left: 45%;
        }

        .left4{
            left: 62.25%;
        }

    </style>
</head>
<body>
        <div class="circulo top left1"></div>
        <div class="circulo top left2"></div>
        <div class="circulo top left3"></div>
        <div class="circulo top left4"></div>
</body>
</html>

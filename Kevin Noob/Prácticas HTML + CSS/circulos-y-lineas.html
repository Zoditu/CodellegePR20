<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líneas y círculos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

        .html, body{
            width: 100%;
            height:100%;
            padding: 0;
            margin: 0;
        }

        *{
            box-sizing: border-box;
        }

        .circulo{
            width: 8rem;
            height: 8rem;
            border-radius: 100%;
            border: 0.25rem solid black;
            background-color: grey;
            float: left;
        }

        .linea{
            width: calc( calc(100% - 24rem) / 2);
            height: 3rem;
            background-color: black;
            float: left;
            margin-top: 2.5rem;
        }

        .fill{
            width: 0;
            height: 100%;
            background: cyan;
            transition: width 0.5s;
        }

        .circulo:first-child:hover, .circulo:nth-child(3):hover{
            background-color: cyan;
        }

        .circulo:first-child:hover + .linea > .fill, .circulo:nth-child(3):hover + .linea > .fill{
            width: 100%;
            height: 100%;
            background: cyan;
            transition: width 0.5s;
        }

        .circulo:last-child:hover{
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col p-0">
                <div class="circulo"></div>
                <div class="linea">
                    <div class="fill"></div>
                </div>
                <div class="circulo"></div>
                <div class="linea">
                    <div class="fill"></div>
                </div>
                <div class="circulo"></div>
            </div>
        </div>
    </div>

</body>
</html>

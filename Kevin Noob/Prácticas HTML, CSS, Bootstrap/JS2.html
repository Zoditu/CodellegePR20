<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var array = [ 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I' ];
        var otro = new Array;

        console.log( array.length );
        
        //Accesar a un elemento del arreglo
        console.log( array[0] );

        //Añadir elementos a un arreglo
        array.push('D'); //También se puede hacer array[4] = 'E'
        console.log(array);

        //Quitar el último elemento del arreglo
        array.pop();
        console.log(array);

        //Cortar cierto sector del arreglo
        var array2 = array.slice(0, 4); //Posición inicio, posición final
        console.log( "array cortado:" );
        console.log( array2 );

        //Eliminar algo del medio
        var array3 = array.slice( 0, 3 ).concat( array.slice( 5, array.length ));
        console.log( array3 );

        function x(){

            return;
        }

    </script>

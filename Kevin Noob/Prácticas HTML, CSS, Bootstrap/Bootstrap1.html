<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    

    <style>
        html, body{
            padding: 0;
            margin: 0;
            width:100%;
            height: 100%
        }
    </style>
</head>
<body>

    <header></header>
    <!--
        container: crea un div con margen con características especiales para Bootstrap, se ajusta al contenido
        container-fluid: igual que la clase container, pero deja menos margen a los lados.
    -->
    <main class="container h-100 bg-danger">
        <div class="row bg-warning">
            <!--
                el row está dividido en 12 columnas
            -->
            <div class="col-lg-4 col-md-12 p-0">A</div>
            <div class="col-lg-4 col-md-6 p-0">B</div>
            <div class="col-lg-4 col-md-6 p-0">C</div>
        </div>

        <div class="row bg-warning justify-content-center">
            <div class="col-lg-4 col-6 align-self-center p-0">A</div>
            <div class="w-100 d-lg-none d-block">B</div>
            <div class="col-lg-4 col-md-6 p-0">C</div>
            <div class="col-lg-4 col-md-6 p-0">D</div>
        </div>
    </main>

    <footer></footer>
</body>
</html>

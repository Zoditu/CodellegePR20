    <style>
    
    /*Define medidas de los cuadros*/
    
    body{
        margin: 0;
    }
    
    *{
        box-sizing: border-box;
    }

    .cuadro{                
        float: left;
        width: 12.5%;
        height: 12.5vh;
        margin: 0;
        position: relative;
    }

    .blanco{
        background-color: white;
    }

    .negro{
        background-color:black;
    }

    
    .clear{
        clear: both;
    }

    .circle{
        border-radius: 100rem;
        width: 50%;
        height: 50%;
        position: absolute;
        left: calc(50% - 50% / 2);
        top: calc(50% - 50% / 2);
    }

    .relative{
        position:relative;
    }
    
    .torre{
        border: 0.2rem solid blue;
    }

    .alfil{
        border: 0.2rem solid gray;
    }

    .caballo{
        border: 0.2rem solid brown;
    }

    .reina{
        border: 0.2rem solid red;
    }

    .rey{
        border: 0.2rem solid yellow;
    }

    .peon{
        border: 0.2rem solid darkcyan;
    }

    </style>
</head>
<body>

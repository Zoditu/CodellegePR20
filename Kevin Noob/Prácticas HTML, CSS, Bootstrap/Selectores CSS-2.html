    <style>

        /*
        Override al margen por default del documento HTML
        Siempre se incluye en todas las hojas CSS
        */
        html, body{
            margin: 0;
            height: 100%;
            padding: 0;
            width: 100%;
        }
        
        /*
        Override al padding para evitar incremento de tamaño
        Siempre se incluye en todas las hojas CSS
        */
        * {
            box-sizing: border-box;
        }

        .titulo{
            color:grey;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cuadro{
            border: 2px solid black;
            width: 150px;
            height: 150px;
            background-color: red;
            float: left;
        }

        .clear{
            clear:left;
        }

        .em{
            font-size: 3em;
        }

        .rem{
            font-size: 3rem;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html, body, footer{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff7c7c;
        }

        *{
            box-sizing: border-box;
        }

        .formulario{
            z-index: 200;
            width: 27.5rem;
            height: 33rem;
            background-color: #21243d;
            left: calc(50% - 27.5rem/2);
            top: calc(50% - 33rem/2);
            position: absolute;
            border-radius: 5%;
            /*
            Posicion en x
            Posicion en y
            difuminado
            extensi√≥n (de la sombra)
            color
            */
            box-shadow: 0.5rem 0.5rem 2rem 0rem black ;
        }
        
        .encabezado{
            width: 100%;
            height: 20%;
        }

        .fondo{
            width: 100%;
            height: 15%;
        }

        a, h3:active{
            color: #ffd082;
            text-decoration: none;
        }

        .centro{
            padding: 5% 10% 5% 10%;
            width: 100%;
            height: 65%;
            position:relative;
            text-align: center;
        }


        .titulo{
            position: absolute;
            margin: 0;
            padding: 0;
            font-size: 2rem;
            bottom: 1rem;
            left: 2.25rem;
        }
        
        .bottom{
            text-align: center;
            color: white;
        }

        .cabecera{
            width:50%;
            height: 100%;
            float: left;
            position: relative;
        }

        .txtarea{
            width: 100%;
            margin-bottom: 5%;
        }

        .datos{
            font-size: 1.25rem;
            position: absolute;
            left:10%;
            top:10%;
            width: 80%;
            height: 90%
        }

        .campo{
            display:inline-block;
            margin-bottom: 2%;
        }

        .button{
            position: absolute;
            margin-top: 7.5%;
            width: 100%;
            height: 15%;
            left:0;
            border: 2px outset #ffd082;    
            border-radius: 12px;        
        }

        .button:hover{
            background-color: lightgray;
            color: white;
        }

        .button:active{
            background-color: paleturquoise;
            border: 2px solid black;
        }

        .margenTop{
            margin-top:5%;
        }

        hr{
            color: #ffd082;
            width: 90%;
            border-top: 0;
            border-right: 0;
            border-left: 0;
        }

        .circle{
            z-index:100;
            width: 100%;
            height: 200%;
            border-radius: 100%;
            border: 3px outset #ffd082;
            background-color: #88e1f2;
            clip-path: inset(0 0 50% 0);
            position: fixed;
        }

        .clear{
            clear: left;
        }

        h3{
            color: white;
        }
    </style>

</head>
<body>
    
    <header></header>

    <main>
        <section class="formulario">

            <article class="encabezado">
                <div class="cabecera">
                    <a href="#"><h3 class="titulo option">SIGN IN</h3></a>
                </div>
                <div class="cabecera">
                    <a href="#"><h3 class="titulo option">SIGN UP</h3></a>
                </div>
                <div class="clear"></div>
                <hr>
            </article>
            <article class="centro">
                <div class="datos">
                    <form class="forma" action="">
                        <label for="">Username:</label>
                        <br>
                        <input class="txtarea" type="text" name="" id="">
                        <br>
                        <label for="">Password:</label>
                        <br>
                        <input class="txtarea"type="password" name="" id="">
                        <br>
                        <input class="margenTop" type="checkbox" name="signedIn" value="Yes">
                        <label for="signedIn">Keep signed in</label>
                        <br>
                        <button class="button" type="submit">Submit</button>
                    </form>
                </div>
            </article>
            <article class="fondo bottom">
                <a href="#">Forgot your password?</a>
            </article>
        </section>
    </main>

    <footer>
        <div class="circle"></div>
    </footer>
</body>
</html>

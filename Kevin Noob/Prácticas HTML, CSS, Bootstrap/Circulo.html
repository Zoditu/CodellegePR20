<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>

    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 50%;
        }

        *{
            box-sizing: border-box;
        }

        .morado{
            width: 5rem;
            height: 5rem;
            background-color: purple;
            border-radius: 100%;
            position: absolute;
            top: calc(50% - 5rem/2);
            left: calc(50% - 5rem/2);
        }

        .blanco{
            width: 2rem;
            height: 2rem;
            background-color: white;
            border-radius: 100%;
            position: absolute;
            top: calc(50% - 2rem/2);
            left: calc(50% - 2rem/2);
        }

    </style>

</head>

<body>
    <div class="morado">
        <div class="blanco"></div>
    </div>
</body>

</html>

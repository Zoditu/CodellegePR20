<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script src="jquery-3.4.1.js"></script>

    <script>

        $(document).ready(function(onload){
            var ajax = new XMLHttpRequest;

            ajax.onreadystatechange = function(){
                if(this.readyState == 4){
                    if(this.status == 200){
                        var libros = JSON.parse(this.responseText);
                        var html = '';

                        for(var i = 0; i < 100; i++){                            

                            if( i % 4 == 0 && i!= 0){
                                html += '</section>';                            
                            }

                            if(i % 4 == 0 ){
                                html += '<section class="row text-center vertical-align-middle">';
                            }

                            html += "<div class='col-lg-3 col-md-4 col-sm-6'><div id='background' class='card' style='background-image: url("+ libros[i].imageLink +")'><h4 id='page' class='dato pages'>" + libros[i].pages + "</h4><h4 id='year' class='dato year'>" + libros[i].year + "</h4><h4 id='title' class='dato title'>" + libros[i].title + "</h4><h4 id='author' class='dato author'>" + libros[i].author + "</h4><h4 id='language' class='dato lang'>";

                            switch(libros[i].language){
                                case 'English': html += 'EN</h4></div></div>'; break;
                                case 'Danish': html += 'DA</h4></div></div>'; break;
                                case 'Italian': html += 'ITA</h4></div></div>'; break;
                                case 'Hebrew': html += 'HE</h4></div></div>'; break;
                                case 'Arabic': html += 'AR</h4></div></div>'; break;
                                case 'French': html += 'FR</h4></div></div>'; break;
                                case 'Spanish': html += 'ES</h4></div></div>'; break;
                                case 'German': html += 'DE</h4></div></div>'; break;
                                case 'Russian': html += 'RU</h4></div></div>'; break;
                                case 'Greek': html += 'EL</h4></div></div>'; break;
                                case 'Portuguese': html += 'PT</h4></div></div>'; break;
                                case 'Norwegian': html += 'NB</h4></div></div>'; break;
                                case 'Japanese': html += 'JA</h4></div></div>'; break;
                                case 'Swedish': html += 'SV</h4></div></div>'; break;
                                case 'Chinese': html += 'ZE</h4></div></div>'; break;
                                default: html+= libros[i].language +"</h4></div></div>";
                            }
                            
                            console.log(libros[i].link);
                        }                        
                        $('#main').append(html);
                    }
                }
            }

            ajax.open('GET', 'books.json', true);
            ajax.send();
        });

    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family:'Times New Roman', Times, serif;
        }

        *{
            box-sizing: border-box;
        }

        .fondo{
            background-color: #c6cf65;
        }

        .fondo-titulo{
            background-color: #560d0d;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .card{
            border: 12px outset #76a21e !important;
            width: 19rem;
            height: 29rem;
            display: inline-block;                        
        }

        .dato{
            background: white;
            opacity: 0.7;
            position: absolute;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #560d0d;
        }

        .pages{
            top: 1rem;
            left: 0.3rem;
        }

        .year{
            top: 4rem;
            left: 0.3rem;
        }

        .title{
            top: 1rem;
            right: 0.3rem;
            max-width: 6rem;
            max-height: 2rem;
        }

        .author{
            top: 4rem;
            right: 0.3rem;
            max-width: 6rem;
            max-height: 2rem;

        }

        .lang{
            bottom: 1rem;
            right: 0.3rem;
        }

        .B{
            font-size: x-large;
        }

    </style>
</head>
<body class='container-fluid fondo text-center'>

    <header class='fondo-titulo'>
        <h1 class='B'><span>B</span>OOKS</h1>
    </header>

    <main id="main">

    </main>

</body>
</html>
